<div class="col-xs-12 p0" ng-init="getDictionaryDetail()">
    <div class="col-xs-12 main-nav">
        <div class="btn-group btn-group-sm r3 fl mr10">
            <button class="btn btn-default" ng-click="goBack()" type="button">
                <i class="iconfont mt-3">&#xe697;&nbsp;</i>返回
            </button>

            <a class="btn btn-sm btn-default"
               ng-href="#/user/log/list?pageName=数据表日志&dataType=dictionary&menu_a=menu-project&menu_b=menu_dictionary&projectName={{model.projectName}}&projectId={{model.projectId}}&moduleId={{$stateParams.moduleId}}&identy={{model.id}}">
                <i class="iconfont mt-3">&#xe6bb; 日志</i>
            </a>
            <a class="btn btn-default btn-sm" type="button"
               ng-href="#/user/dictionary/edit?dataType=dictionary&id={{model.id}}&menu_a=menu-project&menu_b=menu_dictionary&projectName={{model.projectName}}&projectId={{model.projectId}}&moduleId={{$stateParams.moduleId}}">
                <i class="iconfont f12 mt-3">&#xe69e; 编辑</i>
            </a>
        </div>
    </div>

    <div class="p15 mt50">
        <div class="BGFFF p15 min-h500 pb50">
            <div class="col-xs-6 fl p3 pl10 pr10 f14 fb mt10 mb20 adorn-bl-3">{{model.name}}</div>
            <div class="col-xs-12 p0 pb20 f14 mt0 mb20 dashed-b">
                {{model.brief}}
            </div>

            <table class="table table-bordered f12 C555 mb5">
                <tr class="adorn-color BGEEE">
                    <td class="w200">字段</td>
                    <td  class="w150">类型</td>
                    <td  class="w50">空</td>
                    <td  class="w150">默认</td>
                    <td  class="w50">标识</td>
                    <td  class="w200">注释</td>
                </tr>
                <tr ng-repeat="item in model.dictionaries"  class="{{item.flag|getClass}}">
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.notNull=='true'?'是':'否'}}</td>
                    <td>{{item.def}}</td>
                    <td>{{item.flag|toChinese}}</td>
                    <td>{{item.remark}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="cb"></div>
